name: CLI Quality Gate

on:
  push:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
      - 'press3.config.example.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
      - 'press3.config.example.json'

jobs:
  cli:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.3.2'

      - name: Install dependencies
        run: bun install

      - name: Lint with Biome
        run: bun run lint

      - name: Build CLI bundle
        run: bun run build

      - name: Run tests
        run: bun run test
