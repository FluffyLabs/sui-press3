<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Press3 team</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
      ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
      }
      li {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
      }
      img {
        border-radius: 50%;
        width: 96px;
        height: 96px;
        display: block;
        margin: 0 auto 12px;
      }
      a {
        color: #0a0a0a;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Press3 contributors</h1>
    <ul>
      <li>
        <a href="https://github.com/tomusdrw" target="_blank" rel="noopener">
          <img src="https://github.com/tomusdrw.png" alt="tomusdrw avatar" />
          tomusdrw
        </a>
      </li>
      <li>
        <a href="https://github.com/mateuszsikora" target="_blank" rel="noopener">
          <img src="https://github.com/mateuszsikora.png" alt="mateuszsikora avatar" />
          mateuszsikora
        </a>
      </li>
      <li>
        <a href="https://github.com/dreverr" target="_blank" rel="noopener">
          <img src="https://github.com/dreverr.png" alt="dreverr avatar" />
          dreverr
        </a>
      </li>
      <li>
        <a href="https://github.com/skoszuta" target="_blank" rel="noopener">
          <img src="https://github.com/skoszuta.png" alt="skoszuta avatar" />
          skoszuta
        </a>
      </li>
    </ul>
  </body>
</html>
